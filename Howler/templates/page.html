<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/page.css" />
    <script src="./js/page.js" type="module"></script>
    <script src="./js/auth.js" type="module"></script>
  </head>
  <body>
    <div id="top">Top Anchor</div>
    <a href="#top" id="backToTop">ðŸ¡¹ Back to top</a>
    <header>
      <div class="left"></div>
      <p class="header-title"><a href="./">Howler</a></p>
      <div id="header-right">
        <div id="user">
          <a href="./login"><p>Log In</p></a>
        </div>
        <img id="currentAvatar" />
      </div>
    </header>
    <main>
      <div class="howlUser box">
        <div id="howlUser"></div>
      </div>
      <div class="howlFollowing box">
        <strong>Following</strong>
        <div name="howlFollowing" id="howlFollowing"></div>
      </div>
      <div class="howlList box">
        <h3>Howls</h3>
        <div name="howlList" id="howlList"></div>
      </div>
    </main>
    <footer>Â© 2024 Howler</footer>
    <template id="howlTemplate">
      <div class="howl container">
        <img class="avatar" />
        <div class="name"></div>
        <div class="user"></div>
        <div class="timestamp"></div>
        <div class="content"></div>
      </div>
    </template>
    <template id="userTemplate">
      <div class="user container">
        <img class="avatar" />
        <div class="name"></div>
        <div class="user"></div>
      </div>
    </template>
    <template id="follows">
      <div class="follows container">
        <a class="next" href="/howl?id">
          <img class="avatar" />
        </a>
        <div class="name"></div>
        <div class="user"></div>
      </div>
    </template>
  </body>
</html>
